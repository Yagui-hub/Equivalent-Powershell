<blockquote>
<p class="has-line-data" data-line-start="1" data-line-end="9">cp = <strong>Copy-Item</strong><br>
rm = <strong>Remove-Item</strong><br>

man = <strong>help</strong><br>
history = <strong>Get-History</strong><br>

cat = <strong>Get-Content</strong></p>
</blockquote>
<blockquote>
<p class="has-line-data" data-line-start="10" data-line-end="11">Ligne de commandes = Get-Alias</p>
